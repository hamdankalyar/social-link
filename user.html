 <!-- MUSIC SCRIPT -->
 <script>
    const iconContainer = document.querySelector(".mute-pause-ctnr");
    const icon = iconContainer.querySelector("i");
    let isPaused = true;
    const audio = document.getElementById("audio");
    
    iconContainer.addEventListener("click", () => {
    if (isPaused) {
      icon.classList.remove("fa-pause");
      icon.classList.add("fa-play");
      audio.pause();
    } else {
      icon.classList.remove("fa-play");
      icon.classList.add("fa-pause");
      audio.play();
    }
    
    isPaused = !isPaused;
    });
    
    function removeOverlay() {
    var overlay = document.getElementById("overlay");
    overlay.style.display = "none";
    audio.play();
    isPaused = false;
    icon.classList.remove("fa-play");
    icon.classList.add("fa-pause");
    }
    </script>

    </style>
    <!-- EYE VISIBILITY SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var eyeContainer = document.querySelector('.eye-container');
            var eyeNumber = document.querySelector('.eye-number');

            eyeNumber.style.display = 'none';

            eyeContainer.addEventListener('click', function () {
                eyeNumber.style.display = eyeNumber.style.display === 'none' ? 'block' : 'none';
                setTimeout(function () {
                    eyeNumber.style.display = 'none';
                }, 5000);
            });
        });
    </script>
     <!-- TITLE SCRIPT -->
<script>
    let counter = 0;
    let Title = '@<%= profile.userID %>';
    let direction = true;
    aniTitle = setInterval(function() {
        if (counter == Title.length) direction = false;
        if (counter == false) direction = true;
        counter = (direction == true) ? ++counter : --counter;
        newtitle = (counter == 0) ? "" : Title.slice(0, counter);
        document.title = 'twiz.lol ~ ' + newtitle;
    }, 380)
